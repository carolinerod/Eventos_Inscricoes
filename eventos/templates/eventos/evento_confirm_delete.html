{% extends "eventos/base.html" %}

{% block title %}Excluir Evento{% endblock %}

{% block content %}
<h2 class="mb-3">Excluir Evento</h2>

<div class="alert alert-warning">
  Tem certeza que deseja excluir o evento <strong>{{ object.titulo }}</strong> ({{ object.data|date:"d/m/Y H:i" }})?
</div>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'evento-list' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
