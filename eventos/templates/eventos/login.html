{% extends "eventos/base.html" %}

{% block title %}Login do Organizador{% endblock %}

{% block content %}
<h2 class="mb-3">Login do Organizador</h2>

<form method="post" class="col-md-5 col-lg-4">
  {% csrf_token %}
  {% if form.non_field_errors %}
    <div class="alert alert-danger">{{ form.non_field_errors }}</div>
  {% endif %}

  <div class="mb-3">
    <label for="id_username" class="form-label">Usu√°rio</label>
    <input type="text" name="username" autofocus required class="form-control" id="id_username">
  </div>

  <div class="mb-3">
    <label for="id_password" class="form-label">Senha</label>
    <input type="password" name="password" required class="form-control" id="id_password">
  </div>

  <button type="submit" class="btn btn-primary">Entrar</button>
  <a href="{% url 'evento-list' %}" class="btn btn-secondary ms-2">Voltar</a>
</form>
{% endblock %}
